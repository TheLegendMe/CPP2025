<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功 - 次元AI助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6C63FF',
                        secondary: '#FF6584',
                        accent: '#00F5D4',
                        dark: '#121826',
                        light: '#F8FAFC'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-grid {
                background-image: linear-gradient(rgba(108, 99, 255, 0.1) 1px, transparent 1px),
                                 linear-gradient(90deg, rgba(108, 99, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .glass {
                backdrop-filter: blur(10px);
                background: rgba(18, 24, 38, 0.6);
            }
        }
    </style>
</head>
<body class="bg-dark text-light min-h-screen flex flex-col items-center justify-center p-4 bg-grid">
    <div class="w-full max-w-md text-center">
        <div class="glass border border-primary/50 rounded-2xl p-8 shadow-xl">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-gradient-to-br from-green-500 to-accent flex items-center justify-center animate-pulse">
                <i class="fa fa-check text-dark text-3xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold mb-4">登录成功！</h1>
            <p class="text-xl text-gray-300 mb-8">欢迎回来，<span class="text-accent font-semibold">{{username}}</span>！</p>
            
            <div class="space-y-4">
                <a href="/" 
                   class="block w-full py-3 px-4 rounded-lg bg-gradient-to-r from-primary to-accent 
                          text-dark font-medium text-center hover:opacity-90 transition-all 
                          transform hover:-translate-y-0.5">
                    <i class="fa fa-home mr-2"></i>返回首页
                </a>
                
                <a href="/chat" 
                   class="block w-full py-3 px-4 rounded-lg bg-primary/20 border border-primary/50
                          text-primary font-medium text-center hover:bg-primary/30 transition-all
                          transform hover:-translate-y-0.5">
                    <i class="fa fa-comments mr-2"></i>开始AI对话
                </a>
                
                <a href="/logout" 
                   class="block w-full py-3 px-4 rounded-lg bg-transparent border border-gray-600
                          text-gray-400 font-medium text-center hover:bg-gray-800/50 transition-all">
                    <i class="fa fa-sign-out mr-2"></i>退出登录
                </a>
            </div>
        </div>
        
        <div class="mt-6 text-gray-500 text-sm">
            <p>登录时间: <span id="loginTime"></span></p>
        </div>
    </div>
    
    <script>
        // 显示当前登录时间
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('loginTime').textContent = now.toLocaleDateString('zh-CN', options);
        });
    </script>
</body>
</html>
