<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 次元AI助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6C63FF',
                        secondary: '#FF6584',
                        accent: '#00F5D4',
                        dark: '#121826',
                        light: '#F8FAFC'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-grid {
                background-image: linear-gradient(rgba(108, 99, 255, 0.1) 1px, transparent 1px),
                                 linear-gradient(90deg, rgba(108, 99, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .glass {
                backdrop-filter: blur(10px);
                background: rgba(18, 24, 38, 0.6);
            }
        }
    </style>
</head>
<body class="bg-dark text-light min-h-screen flex items-center justify-center p-4 bg-grid">
    <div class="w-full max-w-md">
        <div class="glass border border-primary/50 rounded-2xl p-8 shadow-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center mb-4">
                    <i class="fa fa-robot text-dark text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">次元AI助手</h1>
                <p class="text-gray-400 mt-2">请登录您的账号</p>
            </div>
            
            <!-- 错误信息显示 -->
            {{error_message}}
            <div class="mb-6" id="errorContainer" style="display: {{error_message ? 'block' : 'none'}}">
                <p class="text-secondary text-center py-2 px-4 rounded-lg bg-secondary/10 border border-secondary/30">
                    <i class="fa fa-exclamation-circle mr-2"></i>{{error_message}}
                </p>
            </div>
            
            <form method="post" action="/login/doLogin" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">
                        <i class="fa fa-user-circle mr-1"></i>用户名
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" 
                               class="block w-full pl-10 pr-3 py-3 bg-dark/50 border border-primary/30 rounded-lg 
                                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent
                                      transition-all text-light"
                               placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        <i class="fa fa-lock mr-1"></i>密码
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="block w-full pl-10 pr-3 py-3 bg-dark/50 border border-primary/30 rounded-lg 
                                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent
                                      transition-all text-light"
                               placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-accent transition-colors">
                        忘记密码?
                    </a>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg 
                                   shadow-sm text-sm font-medium text-dark bg-gradient-to-r from-primary to-accent
                                   hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-primary transition-all transform hover:-translate-y-0.5">
                        <i class="fa fa-sign-in mr-2"></i>登录
                    </button>
                </div>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    还没有账号? <a href="#" class="text-primary hover:text-accent transition-colors">立即注册</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 显示错误信息（如果有）
        document.addEventListener('DOMContentLoaded', function() {
            const errorMsg = "{{error_message}}";
            const errorContainer = document.getElementById('errorContainer');
            
            if (errorMsg && errorMsg.trim() !== "") {
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
